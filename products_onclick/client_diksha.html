<div class="container">
 <div class="left-column">
  <div class="mySlides">
    <div class="numbertext">1 / 3</div>

  <div class="mySlides">

  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 3</div>

  </div>
    
  <a class="prev" onclick="plusSlides(-1)"><</a>
  <a class="next" onclick="plusSlides(1)">></a>
	<hr>
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="photos\client_diksha\front.jpg" style="width:100%" onclick="currentSlide(1)">
    </div>
    <div class="column">
      <img class="demo cursor" src="photos\client_diksha\side.jpg" style="width:100%" onclick="currentSlide(2)">
    </div>
    <div class="column">
      <img class="demo cursor" src="photos\client_diksha\top.jpg" style="width:100%" onclick="currentSlide(3)">
    </div>
  </div>
</div>


<div class="right-column">.
		<div class="product-description">
			<h1>White Color And Laminated bag</h1>
		</div>
		
		<div class="product-configuration">
			<div class="product-size">
				<b>Available in various sizes :-10W*14H*4G</b> 
				<br>

			</div>
		</div>
	</div>
</div>


<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
    
</body>
